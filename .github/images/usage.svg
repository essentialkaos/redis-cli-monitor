  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> <tspan class="bold" fill="#DC382C">redis-cli-monitor</tspan> <tspan class="g">{options}</tspan> command-name</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--host, -h</tspan> <tspan class="LG">ip/host</tspan> <tspan class="DG">.......</tspan> Server hostname <tspan class="DG">(127.0.0.1 by default)</tspan></text>
  <text x="12" y="156">  <tspan class="g">--port, -p</tspan> <tspan class="LG">port</tspan> <tspan class="DG">..........</tspan> Server port <tspan class="DG">(6379 by default)</tspan></text>
  <text x="12" y="176">  <tspan class="g">--db, -n</tspan> <tspan class="LG">db</tspan> <tspan class="DG">..............</tspan> Database number</text>
  <text x="12" y="196">  <tspan class="g">--raw, -r</tspan> <tspan class="DG">................</tspan> Print raw data</text>
  <text x="12" y="216">  <tspan class="g">--password, -a</tspan> <tspan class="LG">password</tspan> <tspan class="DG">..</tspan> Password to use when connecting to the server</text>
  <text x="12" y="236">  <tspan class="g">--timeout, -t</tspan> <tspan class="LG">1-300</tspan> <tspan class="DG">......</tspan> Connection timeout in seconds <tspan class="DG">(3 by default)</tspan></text>
  <text x="12" y="256">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">..........</tspan> Disable colors in output</text>
  <text x="12" y="276">  <tspan class="g">--help</tspan> <tspan class="DG">...................</tspan> Show this help message</text>
  <text x="12" y="296">  <tspan class="g">--version, -v</tspan> <tspan class="DG">............</tspan> Show version</text>
  <text x="12" y="336"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="376">  redis-cli-monitor --host 192.168.0.123 --port 6821 --timeout 15 RENAMED_MONITOR</text>
  <text x="12" y="396">  <tspan class="italic DG">Execute &#34;RENAMED_MONITOR&#34; command on 192.168.0.123:6821 with 15 sec timeout</tspan></text>
  <text x="12" y="436">  redis-cli-monitor -p 6378 -a MySuppaPassword1234 RENAMED_MONITOR</text>
  <text x="12" y="456">  <tspan class="italic DG">Execute &#34;RENAMED_MONITOR&#34; command on 127.0.0.1:6378 with password &#34;MySuppaPassword1234&#34;</tspan></text>

